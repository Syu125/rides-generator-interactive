<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>
  <h1>Submit your Form</h1>
  <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="message">Message:</label>
    <textarea id="message" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      console.log(name + ", " + email + ", " + message);

    // Send form data to the server
    (async () => {
        const rawResponse = fetch('https://syu125.github.io/rides-generator-interactive/posts', {
            method: 'POST',
            headers: { 
                'Accept': 'application/json',
                'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
        });
        const content = await rawResponse.json();
    });
    fetch('https://syu125.github.io/rides-generator-interactive/posts', {
        method: 'POST',
        headers: {
            'Accept': 'application/json'
        }
    })
    .then(response => response.json())
    .then(json => console.log(JSON.stringify(json)));
    });
        
  </script>
</body>
</html>
